<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Book Inventory</h1>
  <table border="1">

        <th>Title</th>
        <th>Author</th>

        <th>Status</th>
        <th>Rate</th>

    <tbody>
      <tr class="read">
        <td>The Alchemist</td>
        <td>Paulo Coelho</td>
        <td>Fiction</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate three">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
      <tr class="read">
        <td>Sapiens</td>
        <td>Yuval Noah Harari</td>
        <td>History</td>
        <td><span class="status">Read</span></td>
        <td>
          <span class="rate one">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
      <tr class="to-read">
        <td>1984</td>
        <td>George Orwell</td>
        <td>Dystopian</td>
        <td><span class="status">To Read</span></td>
        <td>
          <span class="rate two">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
      <tr class="to-read">
        <td>Rich Dad Poor Dad</td>
        <td>Robert Kiyosaki</td>
        <td>Finance</td>
        <td><span class="status">To Read</span></td>
        <td>
          <span class="rate two">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
      <tr class="in-progress">
        <td>Cold September</td>
        <td>Chidinma Peace</td>
        <td>Non-fiction</td>
        <td><span class="status">In Progress</span></td>
        <td>
          <span class="rate one">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
